<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jogo de Matemática" />
    <meta property="og:description" content="Desafio Alpha - Jogo com mecânica de drag n' drop" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NUMBER - Jogo de matemática</title>
</head>

<body>
    <!-- <img id="btn-tutorial" src="pages/game/assets/img/interrogation.png"></button> -->
    <main>
        <section id="one">
            <div id="name">
                <p>[Alpha]</p>
                <h1>NUMBERs<span>!</span></h1>
            </div>
            <input type="text" id="name-input" placeholder="DIGITE SEU NOME" />
            <span id="error-message"></span>
            <button id="play-button">
                <div>JOGAR</div>
            </button>
            <audio id="click-sound" preload="auto">
                <source src="./pages/game/assets/sounds/click.mp3">
                </source>
            </audio>
        </section>
        <div id="two" class="none">
            <div id="div-score-external">
                <div id="div-score">
                    <h2>TOP 5</h2>
                    <table id="highscores-table">
                        <tbody id="highscores-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <section id="modal-tutorial">
            <img src="pages/game/assets/img/tutorial.png" alt="">
        </section>
    </main>
    <footer>
        <button id="add-rank">
            <div>RANKING</div>
        </button>
        <button id="btn-tutorial">
            <div>TUTORIAL</div>
        </button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
