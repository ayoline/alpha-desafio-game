<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="modal-style.css" type="text/css" />
    <title>NUMBER - Jogo de matemática</title>
</head>

<body>
    <main>
        <audio id="background-music" preload="auto">
            <source src="./assets/sounds/background.mp3">
            </source>
        </audio>
        <audio id="click" preload="auto">
            <source src="./assets/sounds/click.mp3">
            </source>
        </audio>
        <audio id="error" preload="auto">
            <source src="./assets/sounds/error.wav">
            </source>
        </audio>
        <audio id="match" preload="auto">
            <source src="./assets/sounds/match.mp3">
            </source>
        </audio>
        <audio id="game-over" preload="auto">
            <source src="./assets/sounds/game-over-page.mp3">
            </source>
        </audio>
        <audio id="click-on" preload="auto">
            <source src="./assets/sounds/click-on.mp3"></source>
        </audio>
        <audio id="click-off" preload="auto">
            <source src="./assets/sounds/click-off.mp3"></source>
        </audio>
        <!-- PRIMEIRA PARTE -->
        <section id="sec-one">
            <div id="score">
                <ul>
                    <li class="time-score">
                        <span>SCORE DO JOGADOR</span>
                        <h2 class="lvl-number">0000</h2>
                    </li>
                </ul>
            </div>
            <div id="time">
                <ul>
                    <li class="time-score">
                        <span>TEMPO RESTANTE</span>
                        <h2 class="lvl-number">00:00</h2>
                    </li>
                </ul>
            </div>
            <div id="life-info">
                <ul>
                    <li id="life">
                        <span>VIDAS</span>
                        <span id="heart">
                            <img class="heart-icon" src="assets/img/full-heart.svg" />
                            <img class="heart-icon" src="assets/img/full-heart.svg" />
                            <img class="heart-icon" src="assets/img/full-heart.svg" />
                        </span>
                    </li>
                    <li id="lvl-number-externo">
                        <span>LEVEL</span>
                        <h2 class="lvl-number">1</h2>
                    </li>
                    <li id="match-current-externo">
                        <span>DESAFIO</span>
                        <h2 id="match-current">1/3</h2>
                    </li>
                </ul>
            </div>
        </section>
        <!-- SEGUNDA PARTE -->
        <section id="sec-two">
            <section id="buttons">
                <h4>DESAFIO 1</h4>
                <div class="desafio-number"></div>
                <h4>DESAFIO 2</h4>
                <div class="desafio-number"></div>
                <h4>DESAFIO 3</h4>
                <div class="desafio-number"></div>
            </section>
            <section id="number">
                <div id="number-div-one">
                    <div id="number-div-two">
                    </div>
                </div>
            </section>
            <div id="ajust-block">
                <section id="operations">
                    <div id="first" class="noselect operations-item"><span>+</span></div>
                    <span id="reference-plus-clone"></span>
                    <div class="noselect operations-item"><span>-</span></div>
                    <span id="reference-minus-clone"></span>
                    <div class="noselect operations-item"><span>x</span></div>
                    <span id="reference-product-clone"></span>
                    <div class="noselect operations-item"><span>/</span></div>
                    <span id="reference-division-clone"></span>
                </section>
                <section id="operation-name">
                    <h2>OPERAÇÕES</h2>
                </section>
            </div>
        </section>
        <!-- TERCEIRA PARTE -->
        <section id="sec-three">
            <div id="calc">
                <ul>
                    <div id="1" class="req-item num"></div>
                    <div id="2" class="req-item ope"></div>
                    <div id="3" class="req-item num"></div>
                    <!-- <div id="4" class="req-item ope"></div>
                    <div id="5" class="req-item num"></div> -->
                </ul>
            </div>
            <i>=</i>
            <span id="result"></span>
            <div id="button-container">
                <button id="math-div">
                    <div lang="en">VAMOS!</div>
                </button>
                <button id="low-volume">
                    <div>-</div>
                </button>
                <button id="high-volume">
                    <div>+</div>
                </button>
                <button id="on-off-audio">
                    <div>On/Off - volume</div>
                </button>
            </div>
        </section>
    </main>

    <div id="modal-vida" class="modal-container">
        <div class="modal">
            <div class="btn">
                <div class="noselect">
                    <h1></h1>
                    <!-- <h1>VIDAS <span>ESGOTADAS</span></h1> -->
                    <h2></h2>
                    <!-- <h2>Você Perdeu</h2> -->
                    <button id="fechar-modal">CONTINUAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
