<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- PRIMEIRA PARTE -->
        <section id="sec-one">
            <div id="score">
                <ul>
                    <li class="time-score">
                        <span>SCORE DO JOGADOR</span>
                        <h2 class="lvl-number">00.00</h2>
                    </li>    
                </ul>
            </div>

            <div id="time">
                <ul>
                    <li class="time-score">
                        <span>TEMPO RESTANTE</span>
                        <h2 class="lvl-number">15</h2>
                    </li>
                </ul>
            </div>

            <div id="life-info">
                <ul>
                    <li id="life">
                        <span>VIDAS</span>
                        <span id="heart">
                            <img class="heart-icon" src="img/coracao.svg" />
                            <img class="heart-icon" src="img/coracao-red.svg"style="display: none;"  />
                            <img class="heart-icon" src="img/coracao-red.svg" />
                            <img class="heart-icon" src="img/coracao-red.svg" />
                            <img class="heart-icon" src="img/coracao.svg" style="display: none;"/>
                            <img class="heart-icon" src="img/coracao.svg" style="display: none;" />
                        </span>
                    </li> 
                    <li id="lvl-number-externo">
                        <span>LEVEL</span>
                        <h2 class="lvl-number">15</h2>
                    </li>
                    <li id="match-current-externo">
                        <span>DESAFIO</span>
                        <h2 id="match-current">1/3</h2>
                    </li>
                </ul>
            </div>
        </section>

        <!-- SEGUNDA PARTE -->
        <section id="sec-two">
            <section id="buttons">
                <h4>DESAFIO 1</h4>
                <div></div>
                <h4>DESAFIO 2</h4>
                <div></div>
                <h4>DESAFIO 3</h4>
                <div></div>
            </section>
            <section id="number">
                <div id="number-div-one">
                    <div id="number-div-two">
                        <button><span>01</span></button>
                        <button><span>02</span></button>
                        <button><span>03</span></button>
                        <button><span>04</span></button>
                        <button><span>05</span></button>
                        <button><span>06</span></button>
                        <button><span>07</span></button>
                        <button><span>08</span></button>
                        <button><span>09</span></button>
                    </div>
                </div>
            </section>
            <section id="operetions">
                <button id="firt"><span>+</span></button>
                <button><span>-</span></button>
                <button><span>x</span></button>
                <button><span>÷</span></button>
            </section>
            <section id="operation-name">
                <h2>OPERAÇÕES</h2>
            </section>
        </section>
        <!-- TERCEIRA PARTE -->
        <section id="sec-three">
            <div id="calc">
                <ul>
                    <li class="num"></li>
                    <li class="ope"></li>
                    <li class="num"></li>
                    <li class="ope"></li>
                    <li class="num"></li>
                </ul>
            </div>
            <i>=</i>
            <span id="result">82</span>
            <button><div>MATH!</div></button>
        </section>
    </main>
</body>

</html>
